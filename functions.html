<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = Math.pow(4,2);
</script>
<p id="dem"></p>

<script>
document.getElementById("dem").innerHTML = Math.sqrt(4);
</script>
 <p id="de"></p>

<script>
document.getElementById("de").innerHTML = Math.abs(-4.4);
</script>
<p id="d"></p>

<script>
document.getElementById("d").innerHTML = Math.random();
</script>
<p id="test"></p>

<script>
document.getElementById("test").innerHTML = Math.ceil(Math.random());
</script>
<p id="tes"></p>

<script>
document.getElementById("tes").innerHTML = Math.floor(Math.random());
</script>
<p id="te"></p>

<script>
document.getElementById("te").innerHTML =Math.sin(Math.random());
</script>

</body>
</html>
